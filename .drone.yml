build:
  image: docker/nodejs:0.10
git:
  path: github.com/Jdesk/drone-images
env:
  - GOROOT=/usr/local/go
  - PATH=$PATH:$GOROOT/bin:$GOPATH/bin
script:
  - sudo add-apt-repository ppa:git-core/ppa 1> /dev/null 2> /dev/null
  - sudo apt-get update 1> /dev/null 2> /dev/null
  - sudo apt-get -y install git zip libsqlite3-dev sqlite3 rpm dpkg 1> /dev/null 2> /dev/null
  - sudo apt-get install git nodejs nodejs-legacy npm imagemagick build-essential
  - sudo add-apt-repository ppa:chris-lea/redis-server
  - sudo apt-get update && sudo apt-get dist-upgrade
  - gem install fpm
  - rbenv rehash
  - make deps
  - make test
  - make test_postgres
  - make test_mysql
  - make packages
  - npm install -g express
  - npm install nodebb
services:
  - postgres
  - mysql
  - memcached
  - redis
  - mongodb
notify:
  email:
    recipients:
      - james@jurisdesk.com
  webhook:
    urls:
      - https://webhooks.gitter.im/e/738cec25e34bafb2650f
    on_started: false
    on_success: true
    on_failure: true
